<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título de tu página</title>
        <link rel="stylesheet" href="./assets/Styles.CSS">
    </head>
    <body>
        <header class="header-container">
            <img src="./assets/images/logo-light.svg" alt="Workit logo" class="logo-light"> 
            <a href="#apply-access" class="apply-link">Apply for Access</a>
        </header>

        <main class="hero">
            <section class="seccion-central">
                <div class="first-spiral">
                    <img src="./assets/images/bg-pattern-1.svg">
                </div>

                <h1>Data <span class="subrayado">Tailored</span> to your needs.</h1>

                <div class="second-spiral">
                    <img src="./assets/images/bg-pattern-2.svg">
                </div>
                
                <div class="button-container">
                    <button class="learn-more">Learn More</button>
                </div>
            </section>

                <div class="image-container">
                    <img src="./assets/images/image-hero.webp" alt="Descripción de la imagen">
                </div>
                    
        </main>
            <!-- Apartado de las secciones de flip cards -->
            <!-- flip card 1 -->
            <section class="flip-cards">
                <!-- Tarjeta 1 -->
                <input type="checkbox" id="flip-card-1" class="flip-card-input">
                <label for="flip-card-1" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <!-- Contenido visible en el frente de la tarjeta -->
                            <h3>1</h3>
                            <p>Actionable insights </p>
                        </div>
                        <div class="flip-card-back">
                            <!-- Contenido visible en el reverso de la tarjeta -->
                            <p>Optimize your products, improve customer satisfaction, and stay ahead of the competition with our product data analytics.</p>
                        </div>
                    </div>
                </label>
            
                <!-- Tarjeta 2 -->
                <input type="checkbox" id="flip-card-2" class="flip-card-input">
                <label for="flip-card-2" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <!-- Contenido visible en el frente de la tarjeta -->
                            <h3>2</h3>
                            <p>Data Analysis </p>
                        </div>
                        <div class="flip-card-back">
                            <!-- Contenido visible en el reverso de la tarjeta -->
                            <p>Uncover hidden patterns, correlations, and trends in your data to make informed business decisions.</p>
                        </div>
                    </div>
                </label>
            
                <!-- Tarjeta 3 -->
                <input type="checkbox" id="flip-card-3" class="flip-card-input">
                <label for="flip-card-3" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <!-- Contenido visible en el frente de la tarjeta -->
                            <h2>3</h2>
                            <p>Always affordable</p>
                        </div>
                        <div class="flip-card-back">
                            <!-- Contenido visible en el reverso de la tarjeta -->
                            <p> Always affordable pricing that scales with your bussiness. Get top-quality product data analiytics service without hidden costs or unexpected fees.</p>
                        </div>
                    </div>
                </label>
            </section>
            <!-- Apartado apply for access -->

            <section class="imagen-circulo-y-texto">
                <div class="imagen-circulo">
                    <img src="./assets/images/image-founder.webp" alt="Descripción de la imagen">
                </div>
                <div class="texto-superpuesto">
                    <h2>Be the first to test</h2>
                    <p>Hi, I'm Louis Graham, the founder of the company. Book a demo call with me to become a beta tester for our app and kickstart your company. Apply for access below and i'll be in touch to schedule a call. </p>
                    <button>Apply for access</button>
                    
                    <div class="third-spiral">
                        <img src="./assets/images/bg-pattern-3.svg">
                    </div>
                    
                </div>
            </section>

            <!-- Apartado final pie de pagina -->
        <footer class="footer">
          <article class="footer-container">
                <div class="logo-dark">
                  <img src="./assets/images/logo-dark.svg"> <!-- logo -->
                </div>
                <div class="social-icons"> 
                    <a href=""><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg></a> 
                    <a href=""><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4l11.733 16h4.267l-11.733 -16z" /><path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" /></svg></a>
                    <a href=""><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-instagram"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" /><path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M16.5 7.5l0 .01" /></svg></a>

                </div>
            </article>
            
        </footer>
    </body>
</html>
